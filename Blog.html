# Web-Program
<!DOCTYPE html>
<html>
	<head>
		<title>Your Blog Homepage</title>
		<link rel="stylesheet" type="text/css" href="Style.css"\>
		<script src="JavaScrpt.js" type="text/javascript"></script>
	</head>
<body>
	<section>
		<article>
			<form>
				<div>
					<div>
						<label><strong>Title</strong></label>
					</div>
				<div>
					<input type ='text' name = 'title' id = 'input_title' size = "70"/>
				</div>
			</div>
			<div>
				<label><strong>Author</strong></label>
			</div>
			<div>
				First Name: <input type ='text' name = 'author_first' id = 'input_author_first' size = "24.5"/>
				Last Name: <input type ='text' name = 'author_last' id = 'input_author_last' size = "24"/>
			</div>
			<div>
				<label><strong>Content</strong></label>
			</div>
			<div>
				<textarea name = 'content' id = 'input_content' rows = '10' cols = '105%' ></textarea>
			</div>
		</div>
		<div>
			<input type = 'button' value = 'submit' onClick = "postBlog()"/>
		</div>
			</form>
		</article>
		<article class = 'published'>
			<h1 id ='title'></h1>
			<h6 id = 'author_name'></h6>
			<p id = 'content'></p>
		</article>
	</section>
	<footer>Alrights Reserved 2023</footer>
</body>
</html>
